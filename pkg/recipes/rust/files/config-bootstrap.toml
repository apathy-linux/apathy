changelog-seen        = 2

[llvm]
link-shared           = true
static-libstdcpp      = false

[build]
build                 = 'x86_64-unknown-linux-musl'
host                  = ['x86_64-unknown-linux-musl']
target                = ['x86_64-apathy-linux-musl', 'x86_64-unknown-linux-musl']

cargo                 = '/mss/work/table/rust/bin/cargo'
rustc                 = '/mss/work/table/rust/bin/rustc'
rustfmt               = '/mss/work/table/rust/bin/rustfmt'
python                = 'python3'

extended              = true
tools                 = ['cargo', 'rustfmt']

build-stage           = 2
test-stage            = 2
doc-stage             = 2

local-rebuild         = false
low-priority          = false
full-bootstrap        = false
print-step-timings    = false
verbose               = 0

docs                  = false
compiler-docs         = false
submodules            = false
locked-deps           = true
vendor                = true
sanitizers            = false
profiler              = false
cargo-native-static   = false

[install]
prefix                = '/mss/work/table/rust'

[rust]
channel               = 'stable'
description           = 'apathy'

musl-root             = '/usr'

lto                   = 'thin'
optimize              = true
codegen-units         = 1
codegen-units-std     = 1
backtrace             = false
incremental           = false
parallel-compiler     = false

default-linker        = 'clang'
llvm-libunwind        = 'system'
llvm-tools            = true
lld                   = false
use-lld               = false

rpath                 = false
codegen-tests         = false
deny-warnings         = true
jemalloc              = false

debug                 = false
debug-assertions      = false
debug-assertions-std  = false
debug-logging         = false
overflow-checks       = false
overflow-checks-std   = false
debuginfo-level       = 0
debuginfo-level-rustc = 0
debuginfo-level-std   = 0
debuginfo-level-tools = 0
debuginfo-level-tests = 0

[target.x86_64-unknown-linux-musl]
llvm-config           = '/opt/llvm/bin/llvm-config'
crt-static            = false

cc                    = 'clang'
cxx                   = 'clang++'
ar                    = 'llvm-ar'
ranlib                = 'llvm-ranlib'
linker                = 'clang'

[target.x86_64-apathy-linux-musl]
llvm-config           = '/opt/llvm/bin/llvm-config'
crt-static            = false

cc                    = 'clang'
cxx                   = 'clang++'
ar                    = 'llvm-ar'
ranlib                = 'llvm-ranlib'
linker                = 'clang'
